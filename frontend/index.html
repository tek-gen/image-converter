<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Image Converter</h1>
    <div class="drop-zone" id="dropZone">
      <p>ðŸ“‚ Drag and drop up to 10 images or click to select</p>
      <input type="file" id="fileInput" accept="image/*" multiple hidden />
      <div>Selected files: <span id="fileCounterTop">0</span></div>
    </div>
    <form id="convertForm">
      <label for="formatSelect">Output format</label>
      <select id="formatSelect" required>
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
      </select>
      <button type="submit">Convert</button>
    </form>
    <div class="file-list" id="fileList"></div>
    <div class="output" id="outputArea"></div>
    <div id="downloadZipContainer" class="hidden">
      <button id="downloadZipBtn" class="zip-button">
        ðŸ“¦ Download all as ZIP
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
