<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f9;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .drop-zone {
      border: 2px dashed #1e90ff;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #1e90ff;
      cursor: pointer;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f1f1;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .file-item img {
      height: 40px;
      width: 40px;
      object-fit: cover;
      margin-right: 1rem;
    }

    .remove-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      color: #cc0000;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 1rem;
      text-align: center;
    }

    .btn:hover {
      background: #0056b3;
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .file-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Converter</h2>

    <div class="drop-zone" id="drop-area">
      üìÅ Drag and drop images here or click to select
    </div>

    <div id="counter">Selected files: 0</div>

    <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
    <div class="file-list" id="fileList"></div>

    <label for="format">Output format</label>
    <select id="format">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="webp">WEBP</option>
    </select>

    <button class="btn" id="convertBtn">Convert</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const fileList = document.getElementById('fileList');
    const counter = document.getElementById('counter');
    const convertBtn = document.getElementById('convertBtn');
    const statusBox = document.getElementById('status');

    let files = [];

    function updateFileList() {
      fileList.innerHTML = '';
      files.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        const thumb = document.createElement('img');
        thumb.src = URL.createObjectURL(file);
        const name = document.createElement('span');
        name.textContent = file.name;
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = '‚úñ';
        removeBtn.onclick = () => {
          files.splice(index, 1);
          updateFileList();
        };
        item.append(thumb, name, removeBtn);
        fileList.appendChild(item);
      });
      counter.textContent = `Selected files: ${files.length}`;
    }

    dropArea.addEventListener('click', () => fileElem.click());

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.background = '#eef';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.background = '';
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.background = '';
      handleFiles(e.dataTransfer.files);
    });

    fileElem.addEventListener('change', () => {
      handleFiles(fileElem.files);
    });

    function handleFiles(selectedFiles) {
      [...selectedFiles].forEach(file => {
        if (files.length < 10) files.push(file);
      });
      updateFileList();
    }

    convertBtn.addEventListener('click', async () => {
      if (files.length === 0) return alert('No files selected.');
      const format = document.getElementById('format').value;
      const formData = new FormData();
      files.forEach(file => formData.append('files', file));
      formData.append('format', format);
      statusBox.textContent = 'Uploading and converting...';

      try {
        const response = await fetch('https://image-converter-backend-69of.onrender.com/convert', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Conversion failed');

        const blob = await response.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `converted_images.${format === 'jpeg' ? 'zip' : 'zip'}`;
        a.click();
        statusBox.textContent = 'Done. Your download should start.';
      } catch (err) {
        statusBox.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
