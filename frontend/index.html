<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .drop-zone {
      border: 2px dashed #007bff;
      padding: 1.25rem;
      border-radius: 1rem;
      text-align: center;
      background: #eef6ff;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .drop-zone p {
      margin: 0.5rem 0;
      font-weight: 500;
    }
    input[type="file"], select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .file-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f9fa;
      border: 1px solid #e0e0e0;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
    }
    .file-info {
      display: flex;
      align-items: center;
      flex-grow: 1;
      overflow: hidden;
    }
    .file-info img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 0.75rem;
    }
    .file-info span {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .file-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .remove-btn {
      background: none;
      color: #888;
      font-size: 1.25rem;
      border: none;
      cursor: pointer;
    }
    .remove-btn:hover {
      color: red;
    }
    .output {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
    .zip-button {
      margin-top: 1rem;
      width: 100%;
    }
    .download-btn {
      padding: 0.5rem 1.2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Converter</h1>
    <div class="drop-zone" id="dropZone">
      <p>📂 Drag and drop up to 10 images or click to select</p>
      <input type="file" id="fileInput" accept="image/*" multiple hidden />
      <div>Selected files: <span id="fileCounterTop">0</span></div>
    </div>
    <form id="convertForm">
      <label for="formatSelect">Output format</label>
      <select id="formatSelect" required>
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
      </select>
      <button type="submit">Convert</button>
    </form>
    <div style="text-align:center; font-size: 0.9rem; margin-bottom: 0.5rem;">
      Total selected: <span id="fileCounterBottom">0</span>
    </div>
    <div class="file-list" id="fileList"></div>
    <div class="output" id="outputArea"></div>
    <div id="downloadZipContainer" class="hidden">
      <button id="downloadZipBtn" class="zip-button">📦 Download all as ZIP</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const fileCounterTop = document.getElementById('fileCounterTop');
    const fileCounterBottom = document.getElementById('fileCounterBottom');
    const output = document.getElementById('outputArea');
    const downloadZipContainer = document.getElementById('downloadZipContainer');
    const downloadZipBtn = document.getElementById('downloadZipBtn');
    const dropZone = document.getElementById('dropZone');

    let selectedFiles = [];
    let zipBlob = null;
    let convertedBlobs = [];

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.background = '#d0eaff';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = '#eef6ff';
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.background = '#eef6ff';
      const dropped = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith("image/"));
      if (selectedFiles.length + dropped.length > 10) {
        alert("⚠ You can only upload up to 10 images.");
        return;
      }
      selectedFiles = selectedFiles.concat(dropped);
      renderFileList();
      updateFileCounters();
    });

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      if (selectedFiles.length + files.length > 10) {
        alert("⚠ You can only upload up to 10 images.");
        return;
      }
      selectedFiles = selectedFiles.concat(files);
      renderFileList();
      updateFileCounters();
    });

    function updateFileCounters() {
      fileCounterTop.textContent = selectedFiles.length;
      fileCounterBottom.textContent = selectedFiles.length;
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      renderFileList();
      updateFileCounters();
    }

    function renderFileList() {
      fileList.innerHTML = '';
      convertedBlobs = [];

      selectedFiles.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = 'file-item';

        const reader = new FileReader();
        const info = document.createElement('div');
        info.className = 'file-info';

        const img = document.createElement('img');
        const name = document.createElement('span');
        name.textContent = file.name;

        reader.onload = e => img.src = e.target.result;
        reader.readAsDataURL(file);

        info.appendChild(img);
        info.appendChild(name);

        const actions = document.createElement('div');
        actions.className = 'file-actions';

        const btn = document.createElement('button');
        btn.textContent = "⬇ Download";
        btn.className = "hidden download-btn";
        btn.onclick = () => {
          const url = URL.createObjectURL(convertedBlobs[index]);
          const a = document.createElement('a');
          a.href = url;
          a.download = file.name.replace(/\.[^/.]+$/, "") + "." + document.getElementById("formatSelect").value;
          a.click();
        };

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.innerHTML = "&times;";
        removeBtn.onclick = () => removeFile(index);

        actions.appendChild(btn);
        actions.appendChild(removeBtn);

        item.appendChild(info);
        item.appendChild(actions);
        fileList.appendChild(item);
      });
    }

    document.getElementById('convertForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = "⏳ Converting...";
      zipBlob = null;
      convertedBlobs = [];
      downloadZipContainer.classList.add("hidden");

      const format = document.getElementById('formatSelect').value;
      const formData = new FormData();
      selectedFiles.forEach(file => formData.append('files', file));
      formData.append('format', format);

      try {
        const response = await fetch('https://image-converter-backend-69of.onrender.com/convert', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Conversion failed');

        const zip = await response.blob();
        zipBlob = zip;

        const zipBuffer = await zip.arrayBuffer();
        const zipData = new JSZip();
        const loaded = await zipData.loadAsync(zipBuffer);

        const keys = Object.keys(loaded.files);
        for (const key of keys) {
          const file = loaded.files[key];
          const blob = await file.async("blob");
          convertedBlobs.push(blob);
        }

        const buttons = document.querySelectorAll('.file-actions button:first-child');
        buttons.forEach((btn, i) => {
          if (convertedBlobs[i]) btn.classList.remove("hidden");
        });

        output.innerHTML = "✅ Conversion complete.";
        downloadZipContainer.classList.remove("hidden");
      } catch (err) {
        console.error(err);
        output.textContent = "❌ Error: " + err.message;
      }
    });

    downloadZipBtn.addEventListener('click', () => {
      if (zipBlob) {
        const url = URL.createObjectURL(zipBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "converted_images.zip";
        a.click();
      }
    });
  </script>
</body>
</html>
